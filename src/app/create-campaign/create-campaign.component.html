<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <!-- nav -->
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="title" style="height: 60px;">
        <h1 style="display: flex;align-content: center;justify-content: center;font-size: 250%;">Create a Campaign</h1>
    </div>
    <div class="form" style="width: 75rem;display: block;margin-left: auto;margin-right: auto;">
        <div class="basic_info" >
            <h3>Basic Info</h3>

            <div class="container text-center">
                <div class="row">

                    <div class="col" style="display: flex; flex-direction: column;justify-content: space-between;">
                        <div>
                            <label for="title" class="form-label">Title of Campaign</label>
                            <input type="text" class="form-control" id="title" placeholder="Help starving kids, cool product idea, etc..." [(ngModel)]="title">
                        </div>
                        <div>
                            <label for="goal" class="form-label">Goal</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" [(ngModel)]="goal">
                            </div>
                        </div>
                        <div>
                            <label for="days" class="form-label">Days until end of fundraiser:</label>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                <select class="form-select" id="inputGroupSelect01" [(ngModel)]="days">
                                    <option selected>Choose...</option>
                                    <option value="30">30</option>
                                    <option value="45">45</option>
                                    <option value="60">60</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-body">
                            <div style="height: 18rem">
                                <label for="image" style="padding-right: 10px;">Choose Cover Image:</label>
                                <input type="file" accept="image/*" class="text-nowrap text-truncate file" (change)="selectFile($event)">
                                <button type="button" class="btn btn-outline-warning" [disabled] = "!selectedFiles" (click)="uploadFile()">Upload</button>
                                <img src="{{currentFileUpload.url}}" alt="" style="height:100%;width:100%;object-fit:contain">
                                <div class="progress mt-2">
                                    <div class="progress-bar progress-bar-info"
                                    role="progressbar" attr.aria-valuenow="{{percentage}}"
                                    aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
                                    {{percentage}}%
                                </div>
                                
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <div class="mb-3" style="margin-top: 3rem;">
                <label for="formGroupExampleInput2" class="form-label">Description of Campaign</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 375px" [(ngModel)]="description"></textarea>
                    <label for="floatingTextarea2">Description</label>
                </div>
            </div>

            <div>
                <button type="button" class="btn btn-outline-dark" (click)="addCampaign()">Create</button>
            </div>
        </div>
    </div>
</body>
  
</html>
